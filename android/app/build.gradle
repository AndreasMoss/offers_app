import java.util.Properties

// for env dynamic loading for androidmanifest
def loadEnv() {
    Properties properties = new Properties()
    def envFile = file("${rootDir}/.env")
    if (envFile.exists()) {
        envFile.withInputStream {
            properties.load(it)
        }
    } else {
        throw new GradleException(".env file not found in project root")
    }
    return properties
}

def env = loadEnv()



